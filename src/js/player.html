<script type="text/javascript">
    !(function($win){
        
        // 视频数据
        var playItem = [{
                sources: [{

                }],
                title: "视频1",
                id:1
            }, {
                sources: [{
                    file: "http://gcqq450f71eywn6bv7u.exp.bcevod.com/mda-hbqagik5sfq1jsai/mda-hbqagik5sfq1jsai.mp4"
                }],
                title: "视频2",
                id:2
            },
            {
                sources: [{
                    file: "http://content.bitsontherun.com/videos/bkaovAYt-52qL9xLP.mp4"
                }],
                title: "视频1",
                id:3
            }, {
                sources: [{
                    file: "http://gcqq450f71eywn6bv7u.exp.bcevod.com/mda-hbqagik5sfq1jsai/mda-hbqagik5sfq1jsai.mp4"
                }],
                title: "视频2",
                id:4
            }];

        var $p = new $player({
            toggle:".video-kc",
            // 播放列表设置
            item:playItem
        });

        // @id => 更具id查找列表中的视频并进行播放
        $win.playlistItem = function(id,fn){
            // 获取播放器视频列表
            var itemlist = $p.getPlaylist();
            console.log(itemlist);
            $.each(itemlist, function(index, val) {
                 if(this.id == id){
                    $p.playlistItem(index);
                    fn();
                 }
            });
        };

        // 菜单隐藏显示
        $(".list-video dt").click(function(){
            if($(this).hasClass('open')){
                $(this).removeClass('open');
                $(this).next().removeClass('show-dom').addClass('hide-dom');
            }else{                
                $(this).addClass('open');
                $(this).next().addClass('show-dom').removeClass('hide-dom');
            }
        });
        // 绑定播放视频
        $(".list-video dd p").click(function(event) {
            var _this = this;
            playlistItem($(this).data("id"),function(){
                $(".list-video dd p").removeClass('active');
                $(_this).addClass("active");
            });
        });
        // 头部切换
        $(".player_tab li").click(function(){
            $(".player_tab li").removeClass('current');
            $(this).addClass("current");
            $(".player_list .list-video").hide();
            $(".player_list .list-video:eq("+$(this).index()+")").show();
        });


    })(window);
    
</script>
